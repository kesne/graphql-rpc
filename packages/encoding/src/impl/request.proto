syntax = "proto3";

enum Type {
    QUERY = 0;
    MUTATION = 1;
    // TODO: Add subscription support.
    // SUBSCRIPTION = 2;
}

message Argument {
  uint32 arg = 1;
  bytes value = 2;
}

message ChildSelection {
  uint32 field = 1;
  uint64 fields = 2;
  repeated ChildSelection selections = 3 [packed=true];
  repeated Argument arguments = 4 [packed=true];
}

message RequestSelection {
  Type type = 1;
  uint64 fields = 2;
  repeated ChildSelection selections = 3 [packed=true];
}
